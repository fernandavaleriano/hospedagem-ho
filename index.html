<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('transferir.jpeg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .botao-bonito {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .botao-bonito:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        .mensagem-oculta {
            margin-top: 20px;
            font-size: 20px;
            color: #ff69b4;
            display: none;
        }

        .mensagem-visivel {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clicarBtn" class="botao-bonito">Clice</button>
        <p id="mensagem" class="mensagem-oculta">Quero te ver</p>
    </div>

    <script>
        document.getElementById('clicarBtn').addEventListener('click', function() {
            var mensagem = document.getElementById('mensagem');
            mensagem.classList.toggle('mensagem-visivel');
        });
    </script>
</body>
</html>
